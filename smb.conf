[global]
	server role = standalone server
	map to guest = Bad User
	usershare allow guests = yes
	hosts allow = 192.168.0.0/16
	hosts deny = 0.0.0.0/0

[Mass Storage]
	comment = 1TB ext hdd
	path = /media/ronitb/Mass Storage
	read only = no
	guest ok = yes
	force user = ronitb
	force group = ronitb

[My Passport]
        comment = 2TB ext hdd
        path = /media/ronitb/My Passport
        read only = no 
        guest ok = yes
        force user = ronitb
        force group = ronitb
